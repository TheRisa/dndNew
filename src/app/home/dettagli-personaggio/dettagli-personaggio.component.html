<!-- Container -->
<div class="container" *ngIf="personaggio">
  <!-- Nome -->
  <p class="name">{{ personaggio.nome }}</p>
  <!-- Riga di pulsanti -->
  <div class="buttonRow">
    <!-- Aggiungi effetto -->
    <ion-button (click)="homeSrvc.completaTurno()" color="light"
      >Aggiungi effetto?</ion-button
    >
    <!-- Completa turno -->
    <ion-button (click)="homeSrvc.completaTurno()" color="warning"
      >Completa Turno</ion-button
    >
  </div>
</div>

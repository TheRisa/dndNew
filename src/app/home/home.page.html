<!-- Content -->
<ion-content [fullscreen]="true">
  <!-- Container generico -->
  <div class="container">
    <!-- Barra azioni -->
    <app-barra-azioni></app-barra-azioni>

    <!-- Lista dei personaggi -->
    <div class="containerDomini">
      <app-dominio-personaggio
        *ngFor="let personaggio of homeSrvc.getPersonaggiList(); let indiceDominio = index"
        [dettagli]="personaggio"
        [indice]="indiceDominio"
      ></app-dominio-personaggio>

      <p
        style="width: 100%; text-align: center; font-size: 20px"
        *ngIf="!homeSrvc.isPersonaggiCaricati()"
      >
        Carica i dati della partita per iniziare
      </p>
    </div>

    <!-- Dettagli personaggio selezionato -->
    <div class="containerDettagli">
      <app-dettagli-personaggio
        [personaggio]="homeSrvc.getPersonaggioSelezionato()"
      ></app-dettagli-personaggio>
    </div>
  </div>
</ion-content>
